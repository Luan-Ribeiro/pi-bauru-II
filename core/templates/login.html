<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../static/signin.css">
</head>

<body class="text-center">

<form class="form-signin" method="post" action="{% url 'user_login_verify' %}?next={{ request.GET.next }}">
    {% csrf_token %}
    <img src="{% static 'ecopontos/img/Logo_EcoPonto.JPG' %}" id="Logo_EcoPonto">
    <h1 class="h3 mb-3 font-weight-normal">Acessar conta</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email">
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Senha">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <br>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" id="alerta">{{ message }}</div>
        {% endfor %}
    {% endif %}
</form>
</body>
</html>
<script>
    function exibirMensagemAlerta() {
        var alerta = document.getElementById("alerta");
        alerta.style.display = "block"; // Exibe a mensagem de aviso
    }
</script>
