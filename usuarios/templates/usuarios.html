<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Theme Made By www.w3schools.com -->
    <title>Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="../../static/style.css">

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
<div id="header">
    <div id="Avatar_Container" class="thumb">
        <img src="{% static 'ecopontos/img/Avatar_Rosto.png' %}" id="Avatar_Rosto">
    </div>

    <div id="Nome_do_Usuario">
        <h1 id="ola">Olá, {{ username }}</h1>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-top" id="conteudo-left">
    <div class="container" id="conteudo-left">
        <div class="navbar-header">
            <img class="navbar-brand" src="{% static 'ecopontos/img/Logo_EcoPonto.JPG' %}" id="Logo_EcoPonto">
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="{% url 'home-ecopontos' %}">ECOPONTOS</a></li>
                <li><a href="{% url 'home-usuarios' %}">USUARIOS</a></li>
                <li><a href="{% url 'home-descartadores' %}">DESCARTADORES</a></li>
                <li><a href="{% url 'home-descartes' %}">DESCARTES</a></li>
                <li><a href="{% url 'logout' %}">SAIR</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="container1">
    <div id="conteudo-right">
        <div class="Gestao_de_Usuario" style="margin: 20px">
            <h1>Gestão de Usuarios</h1>
            <form id="usuarios-save-form">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="name" class="col-2 col-form-label">Nome</label>
                    <div class="col-10">
                        <input id="name" name="name" placeholder="Nome" type="text" required="required"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                        <input id="email" name="email" placeholder="Email" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="document" class="col-2 col-form-label">Documento</label>
                    <div class="col-10">
                        <input id="document" name="document" placeholder="Documento" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ecoponto" class="col-2 col-form-label">Ecoponto</label>
                    <div class="col-10">
                        <input id="ecoponto" name="ecoponto" placeholder="Ecoponto" type="text"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="is_staff" class="col-2 col-form-label">STAFF</label>
                    <div class="col-10">
                        <select id="is_staff" name="is_staff" class="custom-select" required="required">
                            <option value="true">SIM</option>
                            <option value="false">NÃO</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-2 col-10">
                        <button name="submit" type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>

            <table id="tabela" class="table table-borderless">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>EMAIL</th>
                    <th>DOCUMENTO</th>
                    <th>DATA DE CRIACAO</th>
                    <th>STATUS</th>
                    <th>STAFF</th>
                    <th>ECOPONTO</th>
                </tr>
                </thead>
                <tbody id="usuarios-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="../../static/usuario.js">
</script>
</body>
</html>
